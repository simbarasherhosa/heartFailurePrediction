<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #7faddb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .result-box {
        background: rgb(190, 213, 235);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .result-box h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      .btn-home {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="result-box">
      <h1>{{ result }}</h1>
      <a href="/" class="btn btn-secondary btn-home">Go to dashboard</a>
    </div>
  </body>
</html>
