<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heart Failure Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #7faddb;
        font-family: "Segoe UI", sans-serif;
      }
      .form-container {
        max-width: 700px;
        margin: auto;
        background: rgb(190, 213, 235);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        margin-top: 50px;
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Heart Failure Predictor</h2>
      <form method="POST" action="/predict">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Age</label>
            <input
              type="number"
              step="0.1"
              name="age"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Sex</label>
            <select name="sex" class="form-select" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Anaemia</label>
            <select name="anaemia" class="form-select" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Diabetes</label>
            <select name="diabetes" class="form-select" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Smoking</label>
            <select name="smoking" class="form-select" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>High Blood Pressure</label>
            <select name="high_blood_pressure" class="form-select" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Creatinine Phosphokinase</label>
            <input
              type="number"
              step="0.1"
              name="creatinine_phosphokinase"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Ejection Fraction</label>
            <input
              type="number"
              step="0.1"
              name="ejection_fraction"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Platelets</label>
            <input
              type="number"
              step="0.1"
              name="platelets"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Serum Creatinine</label>
            <input
              type="number"
              step="0.1"
              name="serum_creatinine"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Serum Sodium</label>
            <input
              type="number"
              step="0.1"
              name="serum_sodium"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label>Time (in days)</label>
            <input
              type="number"
              step="0.1"
              name="time"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
    </div>
  </body>
</html>
